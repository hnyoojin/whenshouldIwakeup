    <title>When should I wake up?</title>

<body>
    <p>
        <b class="welcome">When Should I Wake Up???</b>
    </p>

    <p class="input">
        I plan to fall asleep at
        <br><br>
        <input type="time" style="
            color: brown; background: moccasin;" 
            id="sleepTime"><br>
        <button class="button_style" onclick="calc_sleeptime()">When should I wake up?</button>
        <button type="button" onclick="location.href='index.html' ">calc again</button>
        <div id="sleep_result"></div>
    </p>

    <p class="input">
        I wanna wake up at
        <br><br>
        <input type="time" style="
            color: brown; background: moccasin;" 
            id="wakeTime"><br>
        <button class="button_style" onclick="calc_waketime()">What time should I go to bed?</button>
        <button type="button" onclick="location.href='index.html' ">calc again</button>
        <div id="wake_result"></div>
    </p>

    <script src="time.js"></script>
